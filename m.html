<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Booking Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background: black;
            overflow-y: auto;
            height: 200vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 30px;
        }

        nav ul li {
            padding: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .main-content {
            margin-top: 80px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
            width: 90%;
            max-width: 800px;
            margin-top: 50px;
            backdrop-filter: blur(10px);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        th {
            background: rgba(0, 255, 255, 0.3);
            color: cyan;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background-color: rgba(0, 255, 255, 0.2);
        }

        td:last-child {
            color: red;
            cursor: pointer;
            font-weight: bold;
        }

        td:last-child:hover {
            background-color: rgba(255, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body onload="fetchData()">
    <canvas id="bgCanvas"></canvas>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Kids</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="table-container">
            <h2 style="text-align: center; color: cyan;">Booking Details</h2>
            <input type="text" id="searchinp" oninput="searchh()" placeholder="Search..." style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: none; background: rgba(255, 255, 255, 0.2); color: white;">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>City</th>
                        <th>Ticket</th>
                        <th>Number</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Cancel</th>
                    </tr>
                </thead>
                <tbody id="dataDisplay"></tbody>
            </table>
        </div>
    </div>

    <script src="m.js"></script>
</body>
</html>
